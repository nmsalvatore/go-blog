{{ define "content" }}
<article>
    <header class="post-header">
        <h1 class="title">{{ .Post.Title }}</h1>
        <p>By <a class="author-link" href="/">{{ .BlogName }}</a></p>
    </header>
    <div class="post-content">
        {{ .Post.Content | format }}
    </div>
    {{ if .IsAuthenticated }}
    <div class="actions">
        <a class="btn" href="/edit/{{ .Post.ID }}">Edit</a>
    </div>
    {{ end }}
</article>
{{ end }}

{{ template "base" .}}
